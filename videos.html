<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color:green;
      color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color:orangered;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    .snow-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      color: white;
      font-size: 1.5em;
      animation: snowfall linear infinite;
    }

    .title {
      font-size: 2.5rem;
      margin: 1rem;
      text-align: center;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      position: relative;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .video-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }

    .video-info {
      padding: 1rem;
    }

    .video-title {
      font-size: 1.2rem;
      margin: 0;
      color: #fff;
    }

    .year-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007bff;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    @keyframes snowfall {
      from {
        transform: translateY(-100vh) translateX(0);
        opacity: 1;
      }
      to {
        transform: translateY(100vh) translateX(20px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Pel√≠culas Navide√±as Elegidas para ti</h1>
  </div>

  <div class="snow-overlay" id="snowContainer"></div>
  <div style="text-align: center;"> 
    <img src="images/santagrich.gif" alt="" style="text-align: center; width: 15%;" >
  </div>
  <div class="video-container">
    
    <div class="video-card">
      <span class="year-badge"></span>
      <video src="videos/CENA DE NAVIDADüéÑ Heidi Compilaci√≥n de invierno üå∏ DIBUJOS ANIMADOS para NI√ëOS üíï.mp4" class="video-thumbnail" controls>
        
      </video>
      <div class="video-info">
        <h3 class="video-title">Heidi capitulo de Navidad</h3>
      </div>
    </div>

    <div class="video-card">
      <span class="year-badge"></span>
        <video src="videos/Mickey Mouse NAVIDAD con sus amigos ‚ú≠ Dibujos para ni√±os ‚ú≠ Recopilaci√≥n.mp4" class="video-thumbnail" controls>
        
        </video>
        
      <div class="video-info">
        <h3 class="video-title">Amigos de Disney Navide√±o</h3>
      </div>
    </div>

    <div class="video-card">
        <span class="year-badge"></span>
          <video src="videos/tom.mp4" class="video-thumbnail" controls>
          
          </video>
          
        <div class="video-info">
          <h3 class="video-title">Tom y Jerry Especial de Noche Buena</h3>
        </div>
      </div>

      
  </div>

  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.innerHTML = '‚ùÑ';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.getElementById('snowContainer').appendChild(snowflake);

      snowflake.addEventListener('animationend', () => {
        snowflake.remove();
      });
    }

    setInterval(createSnowflake, 300);
  </script>
</body>
</html>
